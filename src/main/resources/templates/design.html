<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
<!--    <link rel="stylesheet" th:ref="@{/css/style.css}">-->
</head>
<body>
    <h1>Design Your Taco!</h1>
    <h2>IMAGE</h2>
<form method="post" th:object="${taco}" >
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Designate Your Wrap:</h3>
            <div th:each="ingredient :${wrap}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">Ingredient</span><br>
            </div>
        </div>
        <div class="ingredient-group" id="proteins">
            <h3>Designate Your Protein:</h3>
            <div th:each="ingredient :${protein}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">Ingredient</span><br>
            </div>
        </div>
        <div class="ingredient-group" id="veggies">
            <h3>Designate Your Wrap:</h3>
            <div th:each="ingredient :${vegetable}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">Ingredient</span><br>
            </div>
        </div>
        <div class="ingredient-group" id="sauce">
            <h3>Designate Your Wrap:</h3>
            <div th:each="ingredient :${sauce}">
                <label>
                    <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                </label>
                <span th:text="${ingredient.name}">Ingredient</span><br>
            </div>
        </div>
        <div class="ingredient-group" id="cheese">
            <h3>Designate Your cheese:</h3>
            <div th:each="ingredient :${cheese}">
                <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">Ingredient</span><br>
            </div>
        </div>
    </div>
    <div>
        <h3>Name Your taco</h3>
        <input type="text" th:field="*{name}"/>
        <br>
        <button>submit</button>
    </div>
</form>
</body>
</html>
